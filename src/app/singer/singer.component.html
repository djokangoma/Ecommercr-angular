<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{article?.image}}" alt="" class="img-fluid">

        </div>
        <div class="col">
            <h2>{{article?.title}} </h2>
            <p class="fs-2 fw-lighter">{{article?.category}} </p> <br>

            <div class="my-5">
                <p class="fw-lighter">Note: {{article?.rating?.rate}} </p>
                <p class="fw-bold">{{article?.rating?.count}}  <span class="text-succes">en stock</span></p>
            </div>

            <p class="fs-1 text-danger">{{article?.price}} </p>
            <p class="p-3 bg bg-light">{{article?.description}} </p>
        </div>
    </div>
</div>
